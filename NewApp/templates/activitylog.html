{% extends 'layout.html' %}

{% block title %} All User {% endblock %}

{% block body %}
      		<div class="card-panel">	<span class="blue-text text-darken-2">Name : {{object.real_name}}</span> 
			<br>	<span class="blue-text text-darken-2">Timezone : {{ object.tz  }}</span>
			<br>								  

		</div>
     
                <section>
            
                    <div class="section-body">
                        <!-- BEGIN DATATABLE 2 -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <header> User Activities</header>
                                        
                                    </div>
                                    <div class="card-body">
                                    							<div class="pull-center">
										<a href="{%url 'activity_add' object.id %}" title="Add New Activities"><i class="fa fa-user-plus fa-2x"></i></a>
									</div>
                                    <div class=:table-responsive>
                                            <table id="example"class="table table-striped table-bordered" style="width:100%">
                                                <thead>
                                                    <tr>
                                                        
                                                        <th>Start Time</th>
                                                        <th>End Time</th>

                                                        
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {% for order in activity %}
                                                        <tr class="gradeX">
  
                                                            <td>{{ order.start_time }} </td>
                                                            <td>{{ order.end_time }}</td>

                                                            <td>

                                                                <a href="#" ><i class="fa fa-bars fa-2x"></i> </a>
                                                              
                                                            </td>
                                                        </tr>
                                                    {% endfor %}
                                                </tbody>
                                            </table>
                                     </div>   <!--end .table-responsive -->
                                    </div>   
                                </div>       
                            </div><!--end .col -->
                        </div><!--end .row -->
                        <!-- END DATATABLE 2 -->
                
                    </div><!--end .section-body -->
                </section>
                <script>
$(document).ready(function() {
    $('#example').DataTable();
} );
                </script>
               
{% endblock %}
