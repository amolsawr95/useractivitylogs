{% extends 'layout.html' %} {% load widget_tweaks %} {% block title %} Add User {% endblock %} {% block body %}
<section>
	<div class="section-body">
		<div class="row">
			<!-- BEGIN  - FORM -->
			<div class="col-lg-12">
				<div class="card">
					<div class="card-head style-primary">
						<div class="card-header">
				<header>Add User</header>
			</div>
						
					</div>
					<div class="card-body">
						<form class="form" role="form" action="" method="post">{% csrf_token %}
							<div class="row">
								<div class="col-sm-6">
									
									<div class="form-group">{{ form.real_name | add_class:'form-control' }}
										<label for="regular2">Real Name</label>
									</div>
									<div class="form-group">{{ form.tz | add_class:'form-control' }}
										<label for="regular2">Time Zone</label>
									</div>

								</div>
						

								<div class="col-md-12">
									<hr>
									<div class="card-actionbar-row">
										<input type="submit" class="btn btn-flat btn-primary ink-reaction" value="SUBMIT">
									</div>
								</div>
							</div>
						</form>
					</div>
					<!--end .card-body -->
				</div>
				<!--end .card -->
			</div>
			<!--end .col -->
			<!-- END FORM - TIME ON SITE -->
		</div>
		<!--end .row -->
	</div>
	<!--end .section-body -->
</section>{% endblock %}
